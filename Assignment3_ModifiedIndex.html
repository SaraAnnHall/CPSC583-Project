<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        width: 940px;
        margin: 0 auto;
        margin-top: 2em;
    }

    svg {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }
</style>

<!--CSS style for the tooltip-->
<style type="text/css">
    div.tooltip {
        position: absolute;
        text-align: left;
        width: 250px;
        /*height: 28px;         */
        padding: 2px;
        font: 12px sans-serif;
        background: lightgrey;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }
</style>

<body>
<script src="assignment/d3.js"></script>
<script src="topojson.v1.min.js"></script>
<script>
    // let d3 = import(d3.js);
    /**
     * copied from the following resources:
     * http://bl.ocks.org/micahstubbs/281d7b7a7e39a9b59cf80f1b8bd41a72
     * http://bl.ocks.org/msbarry/9911363
     * http://bl.ocks.org/weiglemc/6185069
     *
     **/

    const margin = {top: 0, right: 0, bottom: 0, left: 0};
    const width = 960 - margin.left - margin.right;
    const height = 1000 - margin.top - margin.bottom;

    const color = d3.scaleThreshold()
        .domain([2, 3, 4, 5, 6, 7, 8])
        .range( d3.schemeBlues[7] )
        .unknown(d3.rgb(255,200,200));

    const svg = d3.select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height);

    const map = svg
        .append('g')
        .attr('class', 'map');

    const scatterplot = svg
        .append('g')
        .attr('class', 'scatterplot')
        .attr("transform", "translate(100,550)");

    const projection = d3.geoMercator()
        .scale(130)
        .translate( [width / 2, height / 1.5/2]);

    const path = d3.geoPath().projection(projection);
    var country_list, selectedCountries, country_names;
    Promise.all([
        d3.csv('who.csv'),
        d3.json('world_countries.json'),
        d3.tsv('world_population.tsv')
    ]).then(function(data) {
        country_list = d3.map(data[2], function(d){return d.id;}).keys();
        country_names = d3.map(data[2], function(d){return d.name;}).keys();
        selectedCountries = new Array(country_list.length); for (let i=0; i<country_list.length; ++i) selectedCountries[i] = 1;
        let brush = d3.brush();
        brush.on("brush",function(){

            let coords = d3.event.selection;
            scatterplot.selectAll("circle").filter(function(d){
                let cx = d3.select(this).attr("cx");
                let cy = d3.select(this).attr("cy");
                let selected = isSelected(coords, cx, cy)

                if(selected){
                    selectedCountries[country_list.indexOf(d.id)] = 1;
                }
                else{
                    selectedCountries[country_list.indexOf(d.id)] = 0;
                }
                return
            })

            scatterplot.selectAll("circle")
                .style("stroke", function() {
                    let cx = d3.select(this).attr("cx");
                    let cy = d3.select(this).attr("cy");
                    let selected = isSelected(coords, cx, cy)
                    return selected ? "black" : "none"
                })

            updateMap(data)

        })
        scatterplot.append("g").call(brush);
        showdata(data);
    })

    function showdata(data){


        //Set up the tooltip.
        let div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        const fertilityById = {};

        var who = data[0];
        var countries = data[1];
        var population = data[2];

        let fieldColor = 'Total fertility rate (per woman)';
        let fieldXAxis = "Urban_population_growth";
        let fieldYAxis = "Urban_population_pct_of_total";

        who.forEach(d => {
            if(d[fieldColor] == '') {
                d[fieldColor] = undefined;
            };
        });

        population.forEach(d =>
        {
            var res = who.find(e =>
            {
                return e.Country == d.name;
            });
            if(typeof res !== 'undefined') {
                res.id = d.id;
            }
        });

        who.forEach(d => { fertilityById[d.id] = +d[fieldColor]; });
        countries.features.forEach(d => { d.population = fertilityById[d.id] });

        // setup x
        var xValue = function(d) { return d[fieldXAxis];}, // data -> value
            xScale = d3.scaleLinear().range([0, height/2-100]), // value -> display
            xMap = function(d) { return xScale(xValue(d));}, // data -> display
            xAxis = d3.axisBottom().scale(xScale);

        // setup y
        var yValue = function(d) { return d[fieldYAxis];}, // data -> value
            yScale = d3.scaleLinear().range([height/2-100, 0]), // value -> display
            yMap = function(d) { return yScale(yValue(d));}, // data -> display
            yAxis = d3.axisLeft().scale(yScale);

        // don't want dots overlapping axis, so add in buffer to data domain
        xScale.domain([-2, 8]);
        yScale.domain([0, 100]);

        // x-axis
        scatterplot.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + (height/2-100) + ")")
            .call(xAxis)
            .append("text")
            .attr("class", "label")
            .attr("x", xScale(8))
            .attr("y", -6)
            .style("text-anchor", "end")
            .style("stroke", "black")
            .style("stroke-width", "0.5")
            .text(fieldXAxis.replace(/_/g, " "));

        // y-axis
        scatterplot.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("class", "label")
            .attr("transform", "rotate(-90)")
            .attr("x", 0)
            .attr("y", yScale(100))
            .attr("dy", "1.5em")
            .style("text-anchor", "end")
            .style("stroke", "black")
            .style("stroke-width", "0.5")
            .text(fieldYAxis.replace(/_/g, " "));

        // draw dots
        scatterplot.selectAll(".dot")
            .data(who)
            .enter().append("circle")
            .attr("class", d => { return "dot COUNTRY-"+d.Country; } )
            .attr("r", 3.5)
            .attr("cx", xMap)
            .attr("cy", yMap)
            .style("fill", function(d) {return color(d[fieldColor]);})
            .style("stroke", function(d){

                if(selectedCountries[country_list.indexOf(d.id)]==1){
                    return "black"}
                else
                    return "none"
            })
            .on("mouseover", function (d) {
                div.transition()
                    .duration(10)
                    .style("opacity", .9);
                div.html("Country: " + country_names[country_list.indexOf(d.id)])
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
            })
            .on("mouseout", function (d) {
                div.transition()
                    .duration(10)
                    .style("opacity", 0);
            });

        // draw legend
        var legend = scatterplot.append("g").attr("class", "legend-group").selectAll(".legend")
            .data(color.domain())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) { return "translate(-100," + (i+1) * 20 + ")"; });

        // draw legend colored rectangles
        legend.append("rect")
            .attr("x", width/2 + 4)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", (d,i)=> color(d-0.0001));

        // draw legend text
        legend.append("text")
            .attr("x", width/2 - 3)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text(function(d) { return "< "+d;});

        scatterplot.select("g.legend-group")
            .append("g")
            .attr("class", "legend")
            .attr("transform", "translate(-100,0)")
            .append("text")
            .attr("x", width/2+22)
            .attr("y", 0)
            .attr("dy", "1.5em")
            .style("text-anchor", "end")
            .text(fieldColor);

        updateMap(data);
    }

    function updateMap(data){
        //Set up the tooltip.
        let div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        svg.selectAll("path").remove();
        const fertilityById = {};
        var who = data[0];
        var countries = data[1];
        var population = data[2];

        let fieldColor = 'Total fertility rate (per woman)';


        who.forEach(d => {
            if(d[fieldColor] == '') {
                d[fieldColor] = undefined;
            };
        });

        population.forEach(d =>
        {
            var res = who.find(e =>
            {
                return e.Country == d.name;
            });
            if(typeof res !== 'undefined') {
                res.id = d.id;
            }
        });

        who.forEach(d => { fertilityById[d.id] = +d[fieldColor]; });
        countries.features.forEach(d => { d.population = fertilityById[d.id] });

        svg.append('g')
            .attr('class', 'countries')
            .selectAll('path')
            .data(countries.features)
            .enter().append('path')
            .attr("class", d => { return "COUNTRY-CODE-"+d.id;} )
            .attr('d', path)
            .style('fill', function(d){
                if(selectedCountries[country_list.indexOf(d.id)] == 1)
                    return color(fertilityById[d.id]);
                else
                    return "lightgrey";
            })

            .style('stroke', 'white')
            .style('opacity', 0.8)
            .style('stroke-width', 0.3)


            .on('click', function(d){
                div.transition()
                    .duration(10)
                    .style("opacity", 0);
                if(selectedCountries[country_list.indexOf(d.id)] == 1)
                    selectedCountries[country_list.indexOf(d.id)] = 0;
                else
                    selectedCountries[country_list.indexOf(d.id)] = 1;
                scatterplot.selectAll("circle")
                    .style("stroke", function(d){
                        if(selectedCountries[country_list.indexOf(d.id)]==1){
                            return "black"}
                        else
                            return "none"
                    });
                updateMap(data);
            })

            .on("mouseover", function (d) {
                div.transition()
                    .duration(10)
                    .style("opacity", .9);
                div.html("Country: " + d.properties.name)
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
            })
            .on("mouseout", function (d) {
                div.transition()
                    .duration(10)
                    .style("opacity", 0);
            });

        svg.append('path')
            .datum(topojson.mesh(countries.features, (a, b) => a.id !== b.id))
            .attr('class', 'names')
            .attr('d', path);
    }

    function isSelected(coords, x, y) {
        let x0 = coords[0][0],
            x1 = coords[1][0],
            y0 = coords[0][1],
            y1 = coords[1][1];

        return x0 <= x && x <= x1 && y0 <= y && y <= y1;
    }
</script>
</body>
</html>
